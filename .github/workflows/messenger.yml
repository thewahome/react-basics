name: Message Sender

# on:
#   push:
#     branches:
#       - 'master'
on:
  release:
    types: [published]

jobs:
  send_message_job:
    #if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Send a message to Microsoft Teams
    steps:
      - uses: actions/checkout@v2
      # - name: Set output
      #   id: vars
      #   run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      # - name: Check output
      #   env:
      #     RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      #     GIT_CONTEXT: ${{ toJson(github.event.release) }}
      #     CREATED: ${{ github.event.release.created_at }}
      #   run: |
      #     echo $RELEASE_VERSION
      #     echo $GIT_CONTEXT
      #     echo ${{ steps.vars.outputs.tag }}
      - name: Send a message to Microsoft Teams
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.WEBHOOK_URL}}
          title: New release called ${{ github.event.release.name }}
          summary: A new release (${{ github.event.release.tag_name }}) has been created by ${{ github.event.release.author.login }}
          text: Message Text
          theme_color: blue
          sections: '[{ "activityTitle": "Release assets" }]'
          actions: '[{ "@type": "OpenUri", "name": "lorem ipsum", "targets": [{ "os": "default", "uri": ${{ github.event.release.html_url }} }] }]'